<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Загрузить</button>
</form>

{% if img_obj %}
  <h3>{{img_obj.User}}, Ваше изображение успешно загружено!</h3>
  <img src="{{ img_obj.History_File.url}}" alt="connect" style="max-height:300px">
{% endif %}
