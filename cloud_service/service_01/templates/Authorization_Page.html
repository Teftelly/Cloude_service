{% extends 'Base.html' %}

{% block content %}
<h1>{{title}}</h1>
<h2>Авторизация на сервисе ПУП</h2>

<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="button">Авторизоваться</button>
</form>
<p><a href="{% url 'registr' %}" >Перейти на страницу регистрации</a></p>
{% if error %}
	{{ error }}
{% endif %}
{% endblock %}
