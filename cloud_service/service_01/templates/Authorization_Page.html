{% extends 'Base.html' %}

{% block content %}
<h1>{{title}}</h1>
<p>Содержимое страницы авторизации</p>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Авторизоваться</button>
</form>
{% if error %}
	{{ error }}
{% endif %}
{% endblock %}
