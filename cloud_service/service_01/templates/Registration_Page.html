{% extends 'Base.html' %}

{% block content %}
<h1>{{title}}</h1>
<p>Содержимое страницы регистрации</p>
<p><a href="{% url 'storage' %}" class="button">Регистрация</a></p>
<p><a href="{% url 'author' %}" class="button">Вход на сервис</a></p>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Зарегестрироваться</button>
</form>
{% if error %}
	{{ error }}
{% endif %}
{% endblock %}
