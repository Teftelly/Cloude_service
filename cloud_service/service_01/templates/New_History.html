{% extends 'Base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Загрузить</button>
</form>

{% if img_obj %}
  <h3>{{history.User.username}}, Ваше изображение успешно загружено и озвучено!</h3>
  <img src="{{ img_obj.History_File.url }}" alt="connect" style="max-height:300px">
  <audio controls>
    <source src="{{ voice_obj.History_Voice.url }}" type="audio/mpeg">
  </audio>
{% endif %}
{% endblock %}
