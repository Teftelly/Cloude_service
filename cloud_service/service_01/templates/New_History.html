<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Загрузить</button>
</form>

{% if history %}
  <h3>{{history.User.username}}, Ваше изображение успешно загружено и озвучено!</h3>
  <img src="{{ history.History_File.url }}" alt="connect" style="max-height:300px">
  <audio controls>
    <source src="{{ history.History_Voice.url }}" type="audio/mpeg">
  </audio>
{% endif %}
